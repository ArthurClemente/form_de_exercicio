<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Formulário</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='main.js'></script>
</head>
<body>
        <div class="form-container">
            <h1>FORMULÁRIO</h1>
            <form>
                <p class="nome">NOME</p>
                <input type="text" id="nome" class="name" placeholder="Insira seu nome...">
    
                <P class="fone">TELEFONE</P>
                <input type="tel" name="fone" id="fone" pattern="[0-9]{2} [0-9]{5}-[0-9]{4}" placeholder="xx 12345-6789">
    
                <p id="p_idade" class="idade">IDADE</p>
                <input type="text" id="idade" name="idade" placeholder="Informe a idade..." required>
    
                <P class="email">E-MAIL</P>
                <input type="email" name="email" id="email" placeholder="Informe o e-mail" required>
            </form>
            <div id="botoes" class="botoes">
                <button id="botaoMostrar" onclick=mostrarIdade()>Mostrar idade</button>
                <button id="botaoEsconder" onclick=esconderIdade()>Esconder idade</button>
            </div>
        </div>
</body>
</html>
